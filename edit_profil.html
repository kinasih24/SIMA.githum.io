<script>
  function logout() {
    Swal.fire({
      title: 'Apakah Anda yakin?',
      text: 'Anda akan keluar dari aplikasi.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#dc3545',
      cancelButtonColor: '#6c757d',
      confirmButtonText: 'Keluar',
      cancelButtonText: 'Batal'
    }).then((result) => {
      if (result.isConfirmed) {
        // Melakukan tindakan logout
        window.location.href = 'index.html'; // Ganti dengan logika logout atau URL pengalihan sesuai kebutuhan Anda
      }
    });
  }

  function showAlert(action) {
    Swal.fire({
      title: 'Konfirmasi',
      text: 'Apakah Anda yakin ingin ' + action.toLowerCase() + '?',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#dc3545',
      cancelButtonColor: '#6c757d',
      confirmButtonText: 'Ya',
      cancelButtonText: 'Batal'
    }).then((result) => {
      if (result.isConfirmed) {
        // Tindakan yang ingin dilakukan setelah konfirmasi
        // Misalnya: Simpan data, reset form, edit konten, atau batalkan operasi
        if (action === 'Reset') {
          // Logika untuk menyimpan data
          // ...
          Swal.fire('Sukses', 'Form telah direset.', 'success');
        } else if (action === 'Edit') {
          // Logika untuk mengedit konten
          // ...
          Swal.fire('Sukses', 'Konten telah diedit.', 'success');
        } else if (action === 'Cancel') {
          // Logika untuk membatalkan operasi
          // ...
          Swal.fire('Sukses', 'Operasi telah dibatalkan.', 'success');
        }
      }
    });
  }
</script>
